
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <html>
        <head>
            <title>Dashboard</title>
            <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
                <meta charset="utf-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <meta name="viewport" content="width=device-width, initial-scale=1">

                            <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
                                  rel="stylesheet">
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
                                <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
                                <script src="webjars/jquery/1.9.1/jquery.min.js"></script>

                                <script type="text/javascript"  th:inline="javascript">

                                    $(document).ready(function () {

                                        window.onload = function () {

                                            var acessoestemes = [[${acessosGrafico}
                                            ]];
                                                    var acessospassados = [[${acessosGrafico2}
                                                    ]];


                                            var ctx = document.getElementById('myChart').getContext('2d');
                                            var chart = new Chart(ctx, {
                                                // The type of chart we want to create
                                                type: 'line',

                                                // The data for our dataset
                                                data: {
                                                    labels: ["Mês Passado ", "Mês Atual"],
                                                    datasets: [{
                                                            label: "Quantidade de Acessos ",
                                                            backgroundColor: 'rgb(255, 99, 132)',
                                                            borderColor: 'orange',
                                                            data: [acessospassados, acessoestemes],
                                                        }]
                                                },

                                                // Configuration options go here
                                                options: {}
                                            });

                                            var dowload = [[${downloadsestatisticas}
                                            ]];
                                                    var upload = [[${uploadsestatisticas}
                                                    ]];
                                                    var arquivos = [[${arquivosestatisticas}
                                                    ]];



                                            var ctx = document.getElementById('myChart2').getContext('2d');
                                            var chart = new Chart(ctx, {
                                                // The type of chart we want to create
                                                type: 'pie',

                                                // The data for our dataset
                                                data: {
                                                    labels: ["Downloads", "Uploads", "Arquivos"],
                                                    datasets: [{
                                                            label: "My First dataset",
                                                            backgroundColor: ['orange', 'red', 'blue'],
                                                            borderColor: 'orange',
                                                            data: [dowload, upload, arquivos],
                                                        }]
                                                },

                                                // Configuration options go here
                                                options: {}
                                            });






                                        };




                                    });



                                </script>

                                <style type="text/css">

                                    html,body, .container-fluid{
                                        height: 100%;
                                        overflow: auto; 

                                    }

                                    /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
                                    @media screen and (max-width: 1000px) {
                                        .sidenav {padding-top: 15px;}
                                        .sidenav a {font-size: 18px;}
                                        .sidenav {height: 200px;}
                                        .sidenav {text-align: center;}




                                    }

                                    body{
                                        background:#fff;
                                        background-attachment: fixed; 
                                        font-family: Helvetica,Arial,Sans-serif; 
                                        overflow-x: hidden;
                                        background-size: 100%;
                                        color: black;
                                        font-size: 15px;
                                        overflow: auto;
                                    }

                                    #tela-principal{
                                      background: #fff;
                                        
                                        height: 100%;
                                        padding: 5px;
                                        overflow: auto;
                                    }

                                    #estatisticas-superior{
                                         background: #fff;
                                    }
                                    a{
                                        cursor: pointer; 
                                    }
                                    #graficos{
                                    background: #fff;
                                       
                                        padding: 5px;
                                        height: 300px;
                                        
                                    }

                                    #estatisticas-inferior{
                                  background: #fff;
                                        
                                        padding: 5px;
                                        height: 330px;
                                     
                                    }

                                    #tabela-usuarios{
                                        background:#fff;
                                        
                                        padding: 5px;
                                        height: 600px;
                                        
                                    }



                                    .blocos-estatistica{
                                        height: 180px;
                                        cursor: pointer;
                                        color:white;
                                        font-size: 30px;
                                        text-align: center;
                                        padding-top: 35px;
                                        transition: all 0.5s;

                                    }
                                    
                                    .blocos-estatistica:hover{
                                        height: 180px;
                                        cursor: pointer;
                                        color:white;
                                        font-size: 40px;
                                        text-align: center;
                                        padding-top: 35px;
                                        transition: all 0.5s;
                                        font-weight: 700;

                                    }



                                    /* The sidebar menu */
                                    .sidenav {
                                        text-align: left;
                                        background-color: #595959; /* Black */
                                        overflow-x: hidden; /* Disable horizontal scroll */
                                        padding-top: 20px;
                                        height: 100%;
                                        color:white;
                                    }

                                    /* The navigation menu links */
                                    .sidenav a {
                                        padding: 20px 8px 6px 16px;
                                        text-decoration: none;
                                        color:white;
                                        display: block;
                                    }

                                    /* When you mouse over the navigation links, change their color */
                                    .sidenav a:hover {
                                        color: green;
                                    }

                                </style>



                                </head>

                                <body>

                                    <div class="container-fluid">
                                        <div  class="row" style="height: 100% ;" > 

                                            <div class="col-md-2 sidenav"  >
                                                <a class="glyphicon glyphicon-dashboard" href="index"> <span style="font-size: 20px;">Dashboard</span></a> <br>
                                                    <a  href="cadArquivo" >Novo Arquivo</a>
                                                    <a href="cadUser" >Novo Usuário</a>
                                                    <a  href="cadUpload" >Novo Upload</a>
                                                    <a  href="cadDownload" >Novo Download</a>
                                                    <a  href="cadAcesso" >Novo Acesso</a>



                                            </div>

                                            <div id="tela-principal" class="col-md-10 ">



                                                <div class="col-md-12 " id="estatisticas-superior"  >
                                                    <div class="col-md-12" style="text-align: center;"> </div>

                                                    <div style="background:#DF013A;" class="col-md-3 blocos-estatistica ">


                                                        <div th:each="usuario : ${usuariosestatisticas}">
                                                            <span style="font-size: 20px;">Usuarios Cadastrados </span>
                                                            <div th:text="${usuariosestatisticas}">  </div>


                                                        </div>


                                                    </div>

                                                    <div style="background:#1C82E0;" class="col-md-3 blocos-estatistica">

                                                        <div th:each="arquivo : ${arquivosestatisticas}">
                                                            <span style="font-size: 20px;">Arquivos Cadastrados </span>
                                                            <div th:text="${arquivosestatisticas}">  </div>


                                                        </div>


                                                    </div>

                                                    <div style="background:orange;" class="col-md-3 blocos-estatistica">

                                                        <div th:each="download : ${downloadsestatisticas}">
                                                            <span style="font-size: 20px;">Downloads Feitos </span>
                                                            <div th:text="${downloadsestatisticas}">  </div>


                                                        </div>

                                                    </div>

                                                    <div  style="background:#10BE07;" class="col-md-3 blocos-estatistica">

                                                        <div th:each="upload : ${uploadsestatisticas}">
                                                            <span style="font-size: 20px;">Uploads Feitos </span>
                                                            <div th:text="${uploadsestatisticas}">  </div>


                                                        </div>           

                                                    </div>

                                                    <div class="col-md-6">

                                                        <div class="col-md-12 " id="graficos"  >

                                                            <canvas style="color:white;" id="myChart"></canvas>

                                                        </div>

                                                        <div class="col-md-12 " id="estatisticas-inferior"  >

                                                         


                                                            <canvas style="color:white;" width="800" height="450" id="myChart2"></canvas>


                                                        </div>

                                                    </div>

                                                    <div class="col-md-6 " id="tabela-usuarios" style="overflow: auto; height: 600px;"  >

                                                        <center>Usuários</center>

                                                        <table class="table table-striped table-hover table-bordered">
                                                            <thead>
                                                                <tr>
                                                                    <th>Id</th>
                                                                    <th>Nome</th>
                                                                    <th>Idade</th>
                                                                    <th>País</th>
                                                                    <th>Lingua</th>


                                                                    <th>Status</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr th:each="usuario : ${usuarios}">
                                                                    <td th:text="${usuario.getIdUsuario()}"></td>
                                                                    <td th:text="${usuario.nome}"></td>
                                                                    <td th:text="${usuario.idade}"></td>
                                                                    <td th:text="${usuario.pais}"></td>
                                                                    <td th:text="${usuario.lingua}"></td>
                                                                    <td th:text="${usuario.status}"></td>

                                                                </tr>
                                                            </tbody>
                                                        </table>

                                                    </div>






                                                </div>

                                            </div>







                                        </div>
                                </body>


                                </html>
