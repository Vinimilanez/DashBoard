        <script type="text/javascript">
           
           function NovoArquivo(){
             
       if(document.getElementById("cadastro-arquivo").style.display === "none"){
            document.getElementById("cadastro-arquivo").style.display = 'block';
       }else{
            document.getElementById("cadastro-arquivo").style.display = 'none';
       }
    
       }
       
              function NovoUsuario(){
             
       if(document.getElementById("cadastro-usuario").style.display === "none"){
            document.getElementById("cadastro-usuario").style.display = 'block';
       }else{
            document.getElementById("cadastro-usuario").style.display = 'none';
       }
    
       }
       
        </script>

    </head>

    <body>

        <div class="container-fluid">
            <div  class="row" style="height: 100% ;" > 

                <div class="col-md-2 sidenav"  >
                    <a class="glyphicon glyphicon-dashboard" href="central.php"> <span style="font-size: 20px;">Dashboard</span></a> <br>
                    <a id="btn-novo-arquivo" onclick="NovoArquivo()" >Novo Arquivo</a>
                    <div id="cadastro-arquivo" style="display: none;" class="col-md-12">
                        <form method="POST">
                            
                            <input style="margin-bottom: 5px;" name="pais" type="text" class="form-control" placeholder="Nome do Arquivo:" > 
                            <input style="width: 100%;" type="button" class="btn btn-success" value="Salvar">
                            
                        </form>
                    </div>
                    <a onclick="NovoUsuario()">Novo Usuário</a>
                      <div id="cadastro-usuario" style="display: none;" class="col-md-12">
                        <form th:action="@{/CadastrarUsuario}" method="POST">
                            
                            <input style="margin-bottom: 5px;" name="nome" type="text" class="form-control" placeholder="Nome " > 
                            <input   style="margin-bottom: 5px;" name="pais" type="text" class="form-control" placeholder="País:" >
                            <input   style="margin-bottom: 5px;" name="lingua" type="text" class="form-control" placeholder="Lingua:" >
                            <input style="margin-bottom: 5px;"  name="idade" type="text" class="form-control" placeholder="Idade:" >
                            <input  style="width: 100%;" type="submit" class="btn btn-success" value="Salvar">
                            
                        </form>
                    </div>


                </div>

                <div id="tela-principal" class="col-md-10 ">
