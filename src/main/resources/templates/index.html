                                        cursor: pointer;

                                    }

                                    #estatisticas-inferior{

                                <script type="text/javascript">

                                    function NovoArquivo() {

                                        if (document.getElementById("cadastro-arquivo").style.display === "none") {
                                            document.getElementById("cadastro-arquivo").style.display = 'block';
                                        } else {
                                            document.getElementById("cadastro-arquivo").style.display = 'none';
                                        }

                                    }

                                    function NovoUsuario() {

                                        if (document.getElementById("cadastro-usuario").style.display === "none") {
                                            document.getElementById("cadastro-usuario").style.display = 'block';
                                        } else {
                                            document.getElementById("cadastro-usuario").style.display = 'none';
                                        }

                                    }

                                </script>

                                </head>

                                <body>

                                    <div class="container-fluid">
                                        <div  class="row" style="height: 100% ;" > 

                                            <div class="col-md-2 sidenav"  >
                                                <a class="glyphicon glyphicon-dashboard" href="central.php"> <span style="font-size: 20px;">Dashboard</span></a> <br>
                                                    <a href="cadArquivo" id="btn-novo-arquivo" onclick="NovoArquivo()" >Novo Arquivo</a>
                                                                    <a href="cadUser" onclick="NovoUsuario()">Novo Usuário</a>
                                                                    


                                                                    </div>

                                                                    <div id="tela-principal" class="col-md-10 ">



                                                                        <div class="col-md-12 " id="estatisticas-superior"  >

                                                                            <div style="background:#DF013A;" class="col-md-3 blocos-estatistica "> </div>

                                                                            <div style="background:#1C82E0;" class="col-md-3 blocos-estatistica"> </div>

                                                                            <div style="background:#EBEF13;" class="col-md-3 blocos-estatistica"> </div>

                                                                            <div  style="background:#10BE07;" class="col-md-3 blocos-estatistica"> </div>           

                                                                        </div>

                                                                            <div class="col-md-12 " id="graficos"  >

                                                                            </div>

                                                                                <center>ESTATISTICAS INFERIOR</center>

                                                                            </div>

                                                                        </div>

                                                                                <thead>
                                                                                    <tr>
                                                                                        <th>Id</th>
                                                                                        <th>Nome</th>
                                                                                        <th>Idade</th>
                                                                                        <th>País</th>
                                                                                        <th>Lingua</th>


                                                                                        <th>Status</th>
                                                                                    </tr>
                                                                                </thead>
                                                                                <tbody>
                                                                                    <tr th:each="usuario : ${usuarios}">
                                                                                        <td th:text="${usuario.getIdUsuario()}"></td>
                                                                                        <td th:text="${usuario.nome}"></td>
                                                                                        <td th:text="${usuario.idade}"></td>
                                                                                        <td th:text="${usuario.pais}"></td>
                                                                                        <td th:text="${usuario.lingua}"></td>
                                                                                        <td th:text="${usuario.status}"></td>

                                                                                    </tr>
                                                                                </tbody>
                                                                            </table>

                                                                        </div>






                                                                    </div>
