<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Cadastro de Investidores</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Cadastro de usuario</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" th:object="${usuario}" th:action="@{/saveUser}" method="POST" style="margin: 10px">
                    <div class="form-group">
                        <fieldset>
                            <div class="form-group row">
                                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                                        <span th:text="${detailedError.message}"></span>
                                    </div>
                                </div>
                            </div> 					
                            <div class="form-group row">                                                          
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                    <label>Nome</label>
                                    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Nome.." maxlength="50"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('pais')}? 'has-error'">
                                    <label>Pais</label> 
                                    <input type="text" class="form-control input-sm" th:field="*{pais}" maxlength="150" placeholder="Pais.."/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('idade')}? 'has-error'">
                                    <label>Idade</label> 
                                    <input type="text" class="form-control input-sm" th:field="*{idade}" maxlength="3" placeholder="Idade.."/>
                                </div>
                            </div>						
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('lingua')}? 'has-error'">
                                    <label>Lingua</label>
                                    <input type="text" class="form-control input-sm" th:field="*{lingua}" maxlength="11" placeholder="lingua.."/>
                                </div>
                            </div>	
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('status')}? 'has-error'">
                                    <label>status</label>
                                    <input type="text" class="form-control input-sm" th:field="*{status}" maxlength="10" placeholder="status.."/>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                        <a th:href="@{/index}" class="btn btn-sm btn-default">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
