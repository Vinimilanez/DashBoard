<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Cadastro de Investidores</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Cadastro de download</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" th:object="${download}" th:action="@{/saveDownload}" method="POST" style="margin: 10px">
                    <div class="form-group">
                        <fieldset>
                            <div class="form-group row">
                                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                                        <span th:text="${detailedError.message}"></span>
                                    </div>
                                </div>
                            </div> 					
                            <div class="form-group row">                                                          
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('data')}? 'has-error'">
                                    <label>Nome</label>
                                    <input type="date" class="form-control input-sm" th:field="*{data}" autofocus="autofocus" placeholder="Nome.." maxlength="50"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('usuario')}? 'has-error'">
                                    <label>Usuario</label> 
                                    <select name="usuario" id="usuario" class="form-control" th:field="*{usuario}">
                                        <option value="">Selecione o usuario</option>
                                        <option th:each="usuario: ${usuarios}"
                                                th:value="${usuario}" 
                                                th:text="#{usuario.${usuario.nome}}" ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('arquivo')}? 'has-error'">
                                    <label>Arquivo</label> 
                                    <select name="arquivo" id="arquivo" class="form-control" th:field="*{arquivo}">
                                        <option value="">Selecione o arquivo</option>
                                        <option th:each="arquivo: ${arquivos}"
                                                th:value="${arquivo}" 
                                                th:text="#{arquivo.${arquivo.nome}}" ></option>
                                    </select>                                
                                </div>
                            </div>                           
                        </fieldset>
                    </div>
                    <div class="form-group row">
                        <button th:href="@{/index}" type="submit" class="btn btn-sm btn-primary">Salvar</button>
                        <a th:href="@{/index}" class="btn btn-sm btn-default">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
